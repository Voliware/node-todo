<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    <main class="flex-center">
        <div id="loader">
            <div id="loaderText">TODO</div>
            <div id="loaderIcon">
              <i class="loader-layer"></i>
              <i class="loader-layer"></i>
              <i class="loader-layer"></i>
            </div>
        </div>
        <div class="hidden" id="login">
            <template-form-login id="loginForm">
                <form class="form">
                    <div class="form-header">
                        <h1 class="login-header">Login</h1>
                    </div>
                    <div class="form-body">
                        <input type="email" name="email" placeholder="email">
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <div class="form-footer">
                        <button class="btn block" id="loginFormSubmitBtn" type="submit">login</button>
                    </div>
                </form>
            </template-form-login>
            <template-form-register class="hidden" id="registerForm">
                <form class="form">
                    <div class="form-header">
                        <h1 class="login-header">Register</h1>
                    </div>
                    <div class="form-body">
                        <input type="email" name="email" placeholder="email">
                        <input type="password" name="password" placeholder="password">
                        <input type="password" name="confirm" placeholder="confirm password">
                    </div>
                    <div class="form-footer">
                        <button class="btn block" id="registerFormSubmitBtn" type="submit">register</button>
                    </div>
                </form>
            </template-form-register>
            <template-form-reset class="hidden" id="resetForm">
                <form class="form">
                    <div class="form-header">
                        <h1 class="login-header">Reset Password</h1>
                    </div>
                    <div class="form-body">
                        <input type="email" name="email" placeholder="email">
                    </div>
                    <div class="form-footer">
                        <button class="btn block" id="resetFormSubmitBtn" type="submit">reset</button>
                    </div>
                </form>
            </template-form-reset>
            <div id="loginLinks">
                <div>
                    <a id="loginLink" class="hidden" href="#">I already have an account</a>
                </div>
                <div>
                    <a id="registerLink" href="#">I don't have an account</a>
                </div>
                <div>
                    <a id="resetLink" href="#">I forgot my password</a>
                </div>
            </div>
        </div>
        <div id="app" class="hidden">
            <div id="todoApp">
                <div id="todoHeader">
                    <h5 id="todoTitle">TODO by VOLIWARE</h5>
                    <div id="todoUser">
                        <template-user id="user">
                            <div class="user-info">
                                <div class="user-avatar">
                                    <span data-name="avatar"></span>
                                </div>
                                <div class="user-name">
                                    <span data-name="name"></span>
                                </div>
                                <div class="user-email">
                                    <span data-name="email"></span>
                                </div>
                            </div>
                            <div class="user-buttons">
                                <button class="user-button" name="logout" title="Logout">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </template-user>
                    </div>
                </div>
                <div id="todoButtons">
                    <button class="todo-app-button" id="todoAddButton">
                        <i class="fas fa-plus"></i>
                        <span>Add Todo</span>
                    </button>
                    <button class="todo-app-button" id="todoShareButton">
                        <i class="fas fa-share-square"></i>
                        <span>Share</span>
                    </button>
                </div>
                <div id="todoList"></div>
                <template-todo id="todoTemplate" class="template" draggable="true">
                    <table class="todo-body">
                        <tbody>
                            <tr>
                                <td class="todo-status">
                                    <button type="button" name="status" class="todo-status" data-render="false">
                                        <i class="fas fa-check-square"></i>
                                    </button>
                                </td>
                                <td class="todo-buttons todo-button-collapse-container">
                                    <div class="flex">
                                        <button type="button" name="collapse" title="Toggle Children Todos" disabled>
                                            <i class="fas fa-chevron-up"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="todo-form">
                                    <input class="todo-input" type="text" name="text"></textarea>
                                </td>
                                <td class="todo-buttons">
                                    <div class="flex">
                                        <button type="button" name="move" title="Move">
                                            <i class="fas fa-arrows-alt"></i>
                                        </button>
                                        <button type="button" name="add" title="Add Child Todo">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                        <button type="button" name="colour" title="Choose Colour">
                                            <i class="fas fa-palette"></i>
                                        </button>
                                        <button type="button" name="delete" title="Delete Todo">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="todo-colour-picker"></div>
                    <div class="todo-children"></div>
                </template-todo>
            </div>
        </div>
        <script src="/js/app.min.js"></script>
    </main>
</body>
</html>
